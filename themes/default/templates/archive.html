{% extends "base.html" %}
{% import "helpers.html" as helpers %}

{% block content %}
<div>
	<article role="article">
		<header>
			<h1 class="entry-title">Blog Archive</h1>
		</header>

		<div id="blog-archives">
		{% for year in postsByYear %}
			<h2>{{ year.name }}</h2>

			{% for post in year.posts %}
			{{ helpers.summary(post) }}
			{% endfor %}

		{% endfor %}
		</div>
	</article>
</div>
{% endblock %}
